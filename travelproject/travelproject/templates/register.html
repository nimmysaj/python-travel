<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:powderblue;">
<div class="container">
    <br>
<h2>Registration</h2><br>

<form action="" method="post">
    {%csrf_token%}
    <div class="form-group">
    <label for="exampleInputEmail1">user name</label>
    <input type="text" class="form-control" name="username" placeholder="Enter username">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">first name</label>
    <input type="text" class="form-control" name="fname" placeholder="Enter firstname">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">last name</label>
    <input type="text" class="form-control" name="lname" placeholder="Enter lastname">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" name="password1" placeholder="Confirm Password">
  </div><br>
  <button type="submit" class="btn btn-primary">Submit</button><br>
    {%for i in messages%}
    <h4>{{i}}</h4>
    {%endfor%}
</form>
    </div>
</body>
</html>
